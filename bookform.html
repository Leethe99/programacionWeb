<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Libro</title>
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Nombre libreria</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="bookindex.html">Libros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="storeindex.html">Tiendas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="bookreservationlist.html">Reportes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cerrar Sesion</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Añadir Libro</h2>
    <form>
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título del libro" required>
      </div>
      <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" class="form-control" id="autor" placeholder="Ingrese el nombre del autor" required>
      </div>
      <div class="form-group">
        <label for="anio">Año de Publicacion:</label>
        <input type="number" class="form-control" id="anio" placeholder="Ingrese el año de publicación" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripcion:</label>
        <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese una descripción del libro"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</body>
</html>
