  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Nombre libreria</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="bookindex.html">Libros</a>

        <li class="nav-item">

        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Crear tienda</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre de la Tienda:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre de la tienda" required>
      </div>
      <div class="form-group">
        <label for="calle">Calle:</label>
        <input type="text" class="form-control" id="calle" placeholder="Ingrese el nombre de la calle" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="ciudad">Ciudad:</label>
          <input type="text" class="form-control" id="ciudad" placeholder="Ingrese la ciudad" required>
        </div>
        <div class="form-group col-md-4">
          <label for="estado">Estado:</label>
          <input type="text" class="form-control" id="estado" placeholder="Ingrese el estado" required>
        </div>
        <div class="form-group col-md-2">
          <label for="codigoPostal">Codigo Postal:</label>
          <input type="text" class="form-control" id="codigoPostal" placeholder="Ingrese el codigo postal" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</body>
</html>
