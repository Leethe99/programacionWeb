  <div class="container mt-5">
    <h2>Editar Usuario</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del usuario" required>
      </div>
      <div class="form-group">
        <label for="email">email:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese el correo electrónico del usuario" required>
      </div>
      <div class="form-group">
        <label for="telefono">Telefono:</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese el teléfono del usuario" required>
      </div>
      <div class="form-group">
        <label for="rol">Rol:</label>
        <select class="form-control" id="rol">
          <option value="admin">Admin</option>
          <option value="user">Usuario</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>
